<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            /* background-image: url("story.png"); */
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        ul {
            list-style-type: none;
        }

        h1 {
            margin-top: 50px;
            font-size: 5rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #itemList {
            border: 1px solid rgb(201, 201, 201);
            border-radius: 10px;
            font-size: 2rem;
            outline: none;
            padding: 10px;
            color: white;
            background-color: rgba(0, 255, 255, 0.171);
        }

        #itemList:focus {
            background-color: white;
            color: rgb(114, 114, 114);
        }

        #itemList::placeholder {
            text-align: center;
            font-size: 1rem;
            color: rgb(129, 129, 129);
        }

        .btn {
            padding: 10px;
            border: 1px solid rgb(134, 134, 134);
            background-color: white;
            border-radius: 20px;
            outline: none;
            text-align: center;
            font-size: 1rem;
        }

        .btn:hover {
            cursor: pointer;
            background-color: rgb(230, 230, 230);
            color: white;
        }

        .btn:active {
            background-color: rgb(182, 182, 182);
            color: white;
        }

        table {
            table-layout: fixed;
            width: 400px;
        }

        td {
            background-color: rgba(85, 85, 85, 0.089);
            border-radius: 10px;
            font-size: 1.5rem;
            color: rgb(114, 114, 114);
            padding-left: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 200;
        }

        #to {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
            outline-width: 50px;
            background-color: rgb(0, 255, 255);
            border-radius: 40px;
            font-size: 4rem;
        }

        #to:hover {
            background-color: rgb(149, 255, 255);
        }

        #do {
            font-size: 8rem;
        }

        #icon {
            color: rgb(0, 255, 255);
            font-size: 12rem;
        }

        .container {
            margin-top: -60px;
        }

        .textinput {
            margin-top: -60px;
        }

        #main {
            display: flex;
            flex: 1;
        }

        #main>content {
            flex: 1;
        }

        /* media query */
        @media screen and (max-width: 600px) and (min-width:280px) {
            #main {
                flex-direction: column;
            }

            .btn {
                flex-direction: column;
            }
        }
    </style>

</head>

<body>
    <div id="main">
        <content>
            <center>
                <div class="container">
                    <div>
                        <h1><strong id="to">to</strong><em id="do">do<em id="icon">!</em></em></h1>
                    </div>

                    <div class="textinput"><input type="text" id="itemList" placeholder="What's on your mind?"
                            maxlength="20"></div>

                    <div class="btn-action">
                        <input type="button" class="btn" onclick="addItem()" value="Add" id="addItem">
                        <input type="button" class="btn" onclick="clearList()" value="Clear" id="clearList">
                    </div>

                    <table>
                        <tbody id="output"></tbody>
                    </table>
                </div>
            </center>
        </content>
    </div>

    <script>

        let items = [];
        let output = document.getElementById('output');

        function addItem() {

            let itemList = document.getElementById("itemList").value;
            document.getElementById("itemList").value = "";
            if (itemList === "") {
                return;
            } else {
                items.push(itemList);
                printItems();
            }
        }

        function printItems() {
            output.innerHTML = "";
            for (let i = 0; i < items.length; i++) {

                let delbtn = `<button id="delbtn" class="btn" onclick="deleteitem()">-</button>`;
                let list = `<tr><td colspan="15">${items[i]}</td><td colspan="4">${delbtn}</td>`;
                output.innerHTML += list;
            }
        }

        function deleteitem() {
            let myList = document.querySelector('tr');
            myList.remove();
        }


        function clearList() {
            output.innerHTML = "";
        }

        document.addEventListener("keydown", (event) => {
            if (event.which === 13) {
                addItem();
                document.querySelector('#addItem').style.cssText = " background-color: rgb(182, 182, 182); color: white;"
            }
        })
        document.addEventListener("keyup", (event) => {
            if (event.which === 13) {
                addItem();
                document.querySelector('#addItem').style.cssText = " background-color: white; color: black;"
            }
        })

        document.addEventListener("keydown", (event) => {
            if (event.which === 46) {
                clearList();
                document.querySelector('#clearList').style.cssText = " background-color: rgb(182, 182, 182); color: white;"
            }
        })
        document.addEventListener("keyup", (event) => {
            if (event.which === 46) {
                clearList();
                document.querySelector('#clearList').style.cssText = " background-color: white; color: black;"

            }
        })
    </script>

</body>

</html>
